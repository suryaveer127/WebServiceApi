<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      padding: 24px 34px 40px 34px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    button#backBtn {
      padding: 8px 18px;
      border-radius: 6px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 18px;
      float: right;
      font-size: 15px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }
    th, td {
      text-align: left;
      padding: 10px 10px;
      border-bottom: 1px solid #ececec;
      font-size: 15px;
    }
    th {
      background: #f0f4f8;
      font-weight: bold;
      color: #286090;
      letter-spacing: 0.5px;
    }
    tr:hover {
      background: #f6f8fd;
      transition: 0.2s;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="backBtn">Back to Registration</button>
    <h2>Registered Users</h2>
    <div id="userList"></div>
  </div>
  <script>
    $("#backBtn").click(function(){
      window.location.href = "/index.html";
    });

    $(document).ready(function() {
      $.ajax({
        url: "/users",
        type: "GET",
        success: function(data) {
          let html = `
            <table>
              <thead>
                <tr>
                    <th>First Name</th>
                  <th>Last Name</th>
                  <th>Mobile</th>
                  <th>Email</th>
                  <th>Login ID</th>
                  <th>Address</th>
                  <th>Created At</th>
                </tr>
              </thead>
              <tbody>
          `;
          data.forEach(user => {
            const address = user.address || {};
            html += `
              <tr>
                <td>${user.firstName ?? ""}</td>
                <td>${user.lastName ?? ""}</td>
                <td>${user.mobile ?? ""}</td>
                <td>${user.email ?? ""}</td>
                <td>${user.loginId ?? ""}</td>
                <td>
                  ${address.street   ?? ""}<br>
                  ${address.city ?? ""}<br>
                  ${address.state ?? ""}<br>
                  ${address.country ?? ""}
                </td>
                <td>${user.creationTime ? new Date(user.creationTime).toLocaleString() : ""}</td>
              </tr>
            `;
          });
          html += `
              </tbody>
            </table>
          `;
          $("#userList").html(html);
        }
      });
    });
  </script>
</body>
</html>
