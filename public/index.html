<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
      margin-bottom: 12px;
      font-size: 14px;
    }

    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    button {
      width: 50%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    
  </style>
</head>
<body>
  <div class="form-container">
    <h2> Registration</h2>
    <form id="user">
      <input name="firstName" placeholder="First Name" required>
      <input name="lastName" placeholder="Last Name" required>
      <input name="mobile" placeholder="10 digit Mobile" required maxlength="10" pattern="\d{10}">
      <input name="email" placeholder="Email" required type="email">
      <input name="street" placeholder="Street" required>
      <input name="city" placeholder="City" required>
      <input name="state" placeholder="State" required>
      <input name="country" placeholder="Country" required>
      <input name="loginId" placeholder=" Login ID" required minlength="8" maxlength="8">
      <input name="password" type="password" placeholder="Password" minlength="6" maxlength="6"required>
      <button type="submit">Save</button>
      <button type="button" id="viewUsersBtn" style="flex:1; background: white; color:#007bff ;">View Users</button>
    </form>
  </div>
<div id="userList"></div>
  <script src="js/main.js"></script>
</body>
</html>
